# ============================================================================
# Horizontal Pod Autoscaler
# ============================================================================
# NOTE: Discord bots should typically run with 1 replica to avoid
# duplicate message processing. This is here for reference only.
# ============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: discord-rag-bot-hpa
  namespace: discord-rag-bot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: discord-rag-bot
  minReplicas: 1
  maxReplicas: 1  # Keep at 1 for Discord bot
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
